---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dkp-insights-0.10.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    image:
      registry: "docker.io"
      repository: "mesosphere/insights"
      tag: "v0.1.0-rc1"
      imagePullPolicy: "Always"
    backend:
       log_level: "DEBUG"
    cleanup:
      schedule: "@every 37m"
      logLevel: "DEBUG"
      insightsTTL: "168h"
      eventsTTL: "168h"
      alertsTTL: "168h"
      rejectedAlertsTTL: "168h"
